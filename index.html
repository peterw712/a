<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Affirmations</title>
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        min-height: 100vh;
        background: #000;
        color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        display: grid;
        place-items: center;
      }
      .wrap {
        width: min(900px, 92vw);
        text-align: center;
        padding: 24px;
      }
      #text {
        font-size: clamp(28px, 4.2vw, 52px);
        line-height: 1.2;
        letter-spacing: 0.2px;
        margin: 0 0 28px;
        user-select: none;
      }
      .btns {
        display: inline-flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }
      button {
        background: transparent;
        color: #fff;
        border: 1px solid #fff;
        padding: 10px 14px;
        font-size: 14px;
        border-radius: 10px;
        cursor: pointer;
      }
      button:active { transform: translateY(1px); }
      .hint {
        opacity: 0.75;
        font-size: 12px;
        margin-top: 14px;
      }
      .hint kbd {
        border: 1px solid #fff;
        border-bottom-width: 2px;
        padding: 1px 6px;
        border-radius: 6px;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <p id="text">Loading…</p>
      <div class="btns">
        <button id="newBtn" type="button">New</button>
        <button id="speakBtn" type="button">Speak</button>
        <button id="stopBtn" type="button">Stop</button>
        <button id="autoBtn" type="button" aria-pressed="false">Auto: Off</button>
      </div>
      <div class="hint">
        Shortcuts: <kbd>N</kbd> new • <kbd>Space</kbd> speak • <kbd>Esc</kbd> stop
      </div>
    </main>

    <script src="./app.js" defer></script>
  </body>
</html>
